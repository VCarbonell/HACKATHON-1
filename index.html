<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta hid="description" name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <title>Jeu</title>
  </head>
  <body>
    <audio src="./src/assets/audio/ButtonClick.mp3" class="buttonClickSound"></audio>
    <audio loop src="./src/assets/audio/PageAccueil.mp3" class="accueilSound"></audio>
    <audio loop src="./src/assets/audio/InGame.mp3" class="inGameSound"></audio>
    <audio src="./src/assets/audio/ExplosionSound.wav" class="explosionSound"></audio>
    <!-- <img class="img levelOne" src="src/images/FONDFINAL.png" alt=""> -->


    <video  controls class="homeAnimation"  >
      <source src="./src/images/logo_regles.mp4" type="video/mp4" >
    </video>
    <div class="congrats"></div>
    <div
      class="game__sprite vehicule__active vehicule"
      style="
        background-image: url('./src/images/dino.png');
        width: 300px;
        height: 302px;
      ">
      <div class="explosion"></div>
      </div>
    <div class="playerSelection">
      <div class="playerContainer">
        <img src="./src/images/poppy.png" alt="POPPY" class="player">
        <img src="./src/images/david.png" alt="DAVID" class="player">
        <img src="./src/images/morice.png" alt="MORICE" class="player">
      </div>
      <img src="./src/images/valid.png" alt="valid" class="selectBtn">
    </div>  
    <button class="playBtn">
      <img src="./src/images/start.png" alt="start" />
    </button>
    <div class="selectedPlayer"></div>
    <div
      class="vies"
      style="background-image: url('./src/images/5vies.png')"></div>
    <div class="gameover"></div>
      <div
      class="points"
      style="background-image: url('./src/images/0point.png')"></div>
    <div class="gameover"></div>
    <section class="game">
      <div class="allObstacle">
      </div>
      <img class="img levelOne" src="src/images/FONDFINAL.png" alt="" />
      <div class="level2__change"></div>
      <div class="level3__change"></div>
      <div class="level4__change"></div>
      <div class="level5__change"></div>
      <div class="level6__change"></div>
      <div class="drapeau__correct"></div>
      <div class="drapeaux1 drapeaux1Lvl1 drapeau__correct drapeau"></div>
      <div class="drapeaux2 drapeaux2Lvl1 drapeau"></div>
      <div class="monumentA monumentALvl1"></div>
      <div class="monumentB monumentBLvl1"></div>
      <div class="monumentC monumentCLvl1"></div>

      <div class="drapeaux1 drapeaux1Lvl2 drapeau"></div>
      <div class="drapeaux2 drapeaux2Lvl2 drapeau__correct drapeau"></div>
      <div class="monumentA monumentALvl2"></div>
      <div class="monumentB monumentBLvl2"></div>
      <div class="monumentC monumentCLvl2"></div>

      <div class="drapeaux1 drapeaux1Lvl3 drapeau__correct drapeau"></div>
      <div class="drapeaux2 drapeaux2Lvl3 drapeau"></div>
      <div class="monumentA monumentALvl3"></div>
      <div class="monumentB monumentBLvl3"></div>
      <div class="monumentC monumentCLvl3"></div>

      <div class="drapeaux1 drapeaux1Lvl4 drapeau__correct drapeau"></div>
      <div class="drapeaux2 drapeaux2Lvl4 drapeau"></div>
      <div class="monumentA monumentALvl4"></div>
      <div class="monumentB monumentBLvl4"></div>
      <div class="monumentC monumentCLvl4"></div>
    </section>
    <div class="credit">
      <h1 class="credit__title">CREDITS</h1>
      <ul>
        <li>Valentin Carbonell</li>
        <li>Ophélie Beausse</li>
        <li>Luc Jaubert</li>
        <li>Anita Darecka</li>
        <li>Grégory Ledez</li>

      </ul>
      <span>Time Travel©</span>
    </div>
    <audio id="buzzer" src="./src/assets/audio/buzzer.mp3"></audio>
    <audio id="correct" src="./src/assets/audio/correct.mp3"></audio>
    <audio id="wrong" src="./src/assets/audio/wrong.mp3"></audio>
    <audio class="gameOverAudio" src="src/assets/audio/game-over-yeah-1_8hMpqz1K.mp3"></audio>
    <audio class="youWinAudio" src="src/assets/audio/You_Win_Voice_Sound_Effect.mp3"></audio>
    <audio loop class="youWinMusic" src="src/assets/audio/Epic_Win_-_Sound_Effect.mp3"></audio>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
